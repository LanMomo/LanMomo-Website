<div class="modal-header">
  <h3 class="modal-title">Créer une équipe</h3>
</div>
<div class="modal-body">
  <form ng-submit="ok()" novalidate>
    <input type="text" name="name" ng-model="name" class="form-control" placeholder="Nom de l'équipe">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="ok()"><i class="fa fa-check"></i> Créer</button>
  <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-times"></i> Annuler</button>
</div>
