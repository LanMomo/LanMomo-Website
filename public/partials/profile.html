<div class="container">
  <div class="page-header">
      <h1>Bonjour {{userData.firstname}}</h1>
  </div>
  <div class="alert alert-success" role="alert" ng-show="message">
    <i class="fa fa-info-circle"></i> {{message}}
  </div>

  <div class="alert alert-danger" role="alert" ng-show="error">
    <i class="fa fa-info-circle"></i> {{error}}
  </div>
  <div ng-show="userTicker"></div>
  <div ng-hide="userTicker">
    <div class="well well-lg">
      <p class="text-info">Il semble que vous n'avez pas encore de billet !</p>
      <a ng-href="/tickets" class="btn btn-primary btn-info btn-lg">Acheter un billet <i class="fa fa-chevron-right fa-3"></i></a>
    </div>

  </div>
</div>
