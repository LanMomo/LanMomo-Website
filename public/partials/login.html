<div class="container">
    <div class="page-header">
        <h1>Connexion</h1>
    </div>
    <div class="col-sm-offset-3 col-sm-6 col-md-6" ng-show="error">
        <div class="alert alert-danger text-center">{{error.message}}</div>
    </div>
    <form name="login" class="form-horizontal" ng-submit="submitLogin()">
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input type="text" name="email" ng-model="user.email" class="form-control" placeholder="Courriel">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Mot de passe">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input ng-disabled="!user.password || !user.email" type="submit" value="Connexion" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4 col-md-4">
        <p class="text-center"><a href="/signup">Pas encore membre ?</a></p>
      </div>
    </div>
</div>
