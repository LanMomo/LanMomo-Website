<div class="container">
  <div class="page-header">
    <h1>Inscription <small>pour le LAN du 14 et 15 novembre 2015</small></h1>
  </div>

  <div ng-show="state.loading" class="progress progress-striped active">
    <div class="progress-bar progress-bar-loading">
      Chargement
    </div>
  </div>

  <div ng-hide="conf">
  <div class="alert alert-warning" role="alert"><i class="fa fa-exclamation-circle"></i> Malheuresement, les billets ne sont pas encore en vente !</div>
    <p>Vous pouvez enregistrer votre courriel et vous receverez un message dès que les billets seront en vente.</p>
    <form class="form-horizontal" name="form" ng-hide="state.submitted" novalidate>
      <div class="form-group has-feedback" ng-class="{ 'has-error' : (form.email.$invalid && form.email.$dirty)}">
        <label for="email" class="col-sm-4 col-md-3 col-lg-2 control-label" data-toggle="tooltip" data-placement="top" title="Envoyer un courriel à cette adresse lorsque les billets seront en vente.">Courriel</label>
        <div class="col-sm-8 col-md-9 col-lg-10 control-label-hidden">
          <input type="email" name="email" id="email" ng-model="email" class="form-control" placeholder="Saisissez votre courriel" required>
          <span class="glyphicon glyphicon-remove form-control-feedback feedback-error"></span>
          <label for="email" class="control-label" ng-show="form.email.$invalid">Vous devez saisir une adresse courriel valide.</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-md-offset-3 col-lg-offset-2 col-sm-8 col-md-9 col-lg-10">
          <button type="submit" class="btn btn-primary"
                  ng-disabled="form.email.$invalid"
                  ng-click="registerEmail()"><i class="fa fa-pencil"></i> S'abonner</button>
        </div>
      </div>
    </form>
  </div>
  <div ng-show="conf">
    <div class="alert alert-info" role="alert">{{conf}}</div>
  </div>

</div>
